name: Build pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches:
  release:
    types: [ "created" ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:

  build-python:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.9
          architecture: x64
      - name: generate
        working-directory: ./python
        run: |
          ./gradlew wirespec-python
      - name: install
        working-directory: ./python
        run: |
          pip install -r requirements.txt
          pip install mypy
          pip install types-requests
      - name: mypy
        working-directory: ./python  
        run: |
          mypy .
      - name: test
        working-directory: ./python
        run: |
          python -m unittest ./src/client_test.py
          python -m unittest ./src/signing_test.py

  build-npm:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install
        working-directory: ./npm
        run: |
          npm install
      - name: compile
        working-directory: ./npm
        run: |
          npm run compile
      - name: test
        working-directory: ./npm
        run: |
          npm test
